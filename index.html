<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal For the Country</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Vertically centered modal -->
    
    <div class="container">
        <div class="row pt-3">
            <div class="col-md-3">
                <h4 class="pb-2">País</h4>
                <select name="" id="billing_country" class="form-select">
                    <option value="UK">UnitedKingdom</option>
                    <option value="BN">Bangladesh</option>
                    <option value="CL">Chile</option>
                    <option value="USA">America</option>
                    <option value="ARG">Argentina</option>
                </select>
            </div>
            <div class="col-md-3">
                <h4 class="pb-2">Ciudad</h4>
                <input type="text" id="billing_city" class="form-control">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
    </div>
    

    

    <div class="res-modal-section">
        <div class="res-modal-inner" id="res-modal">
            <div class="res-modal-header">
                <h2 class="res-modal-heading">nótese bien</h2>
                <span onclick="resCloseModal()" class="res-close-modal">
                    <i class="fas fa-times"></i>
                </span>
            </div>
            <div class="res-modal-body">
                <div class="kairos-logo">
                    <img src="https://kairos-brewing.com/wp-content/uploads/2021/06/Attachment_1624359634.png" alt="">
                </div>
                <p id="res-modal-message">
                    Lamentablemente aún no podemos asegurar cervezas frescas en el país que seleccionaste. Por favor escoge otra opción.
                </p>
            </div>
        </div>
    </div>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/88857f69ea.js" crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="script.js"></script>
</body>
</html>
